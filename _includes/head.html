<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ page.og_title | default: page.title | default: site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ page.og_title | default: 'Download the Friend Controls App' }}">
	<meta property="og:description" content="{{ page.og_description | default: site.app_description }}">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:image" content="{{ page.og_image | default: site.cover_image | absolute_url }}">
	<meta property="og:site_name" content="Friend Controls">

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ page.og_title | default: 'Download the Friend Controls App' }}">
	<meta name="twitter:description" content="{{ page.og_description | default: site.app_description }}">
	<meta name="twitter:image" content="{{ page.og_image | default: site.cover_image | absolute_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
